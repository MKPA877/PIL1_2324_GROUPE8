<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
</head>
<body>
    <div id="chat-messages"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message here">
        <button type="submit">Send</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const user_username = JSON.parse(document.getElementById('user_username').textContent);
        document.querySelector('#submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': user_username,
            }));
            messageInputDom.value = '';
        };

        const boxName = JSON.parse(document.getElementById('box-name').textContent);
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + boxName + '/');
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-text').value += (data.message + ' sent by ' + data.username + '\n')
        }

    </script>
</body>
</html>
